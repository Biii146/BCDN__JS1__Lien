<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI TAP JS BUOI 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container col-5">
        <div class="py-5">
            <h3>Bài 1: Tính tiền lương nhân viên</h3>
            <form>
                <div class="form-group">
                    <label for="">Số ngày làm trong 1 tháng</label>
                    <input type="text" class="form-control" id="inputDates" placeholder="Nhập số ngày làm">

                    <button id="btnSalary" type="button" class="btn btn-primary my-2">Tính</button>
            </form>
            <p class="alert alert-info my-2" id="txtSalary"></p>
        </div>

        <div class="py-5">
            <h3>Bài 2: Tính trung bình cộng của 5 số</h3>
            <form>
                <div class="form-group">
                    <label for="">Số đầu tiên</label>
                    <input type="text" class="form-control" id="inputNumber1" placeholder="Nhập số đầu tiên">
                    <label for="">Số thứ hai</label>
                    <input type="text" class="form-control" id="inputNumber2" placeholder="Nhập số thứ 2">
                    <label for="">Số thứ ba</label>
                    <input type="text" class="form-control" id="inputNumber3" placeholder="Nhập số thứ 3">
                    <label for="">Số thứ tư</label>
                    <input type="text" class="form-control" id="inputNumber4" placeholder="Nhập số thứ 4">
                    <label for="">Số thứ năm</label>
                    <input type="text" class="form-control" id="inputNumber5" placeholder="Nhập số cuối">

                    <button id="btnAverage" type="button" class="btn btn-primary my-2">Tính</button>
            </form>
            <p class="alert alert-info my-2" id="txtAverage"></p>
        </div>

        <div class="py-5">
            <h3>Bài 3: Quy đổi ngoại tệ</h3>
            <form>
                <div class="form-group">
                    <label for="">Số tiền USD muốn quy đổi </label>
                    <input type="text" class="form-control" id="inputUSD" placeholder="Nhập số tiền USD">

                    <button id="btnExchange" type="button" class="btn btn-primary my-2">Quy đổi</button>
            </form>
            <p class="alert alert-info my-2" id="txtExchange"></p>
        </div>

        <div class="py-5">
            <h3>Bài 4: Tính chu vi, diện tích hình chữ nhật</h3>
            <form>
                <div class="form-group">
                    <label for="">Chiều dài hình chữ nhật</label>
                    <input type="text" class="form-control" id="inputHeight" placeholder="Nhập chiều dài">

                    <label for="">Chiều rộng hình chữ nhật</label>
                    <input type="text" class="form-control" id="inputBase" placeholder="Nhập chiều rộng">

                    <button id="btnResult" type="button" class="btn btn-primary my-2">Tính</button>
            </form>
            <p class="alert alert-info my-2" id="txtResult"></p>
        </div>

        <div class="py-5">
            <h3>Bài 5: Tính tổng 2 ký số</h3>
            <form>
                <div class="form-group">
                    <label for="">Số cần tìm tổng</label>
                    <input type="text" class="form-control" id="inputNum" placeholder="Nhập số">

                    <button id="btnSum" type="button" class="btn btn-primary my-2">Tính</button>
            </form>
            <p class="alert alert-info my-2" id="txtSum"></p>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./JS/baitap1.js"></script>
    <script src="./JS/baitap2.js"></script>
    <script src="./JS/baitap3.js"></script>
    <script src="./JS/baitap4.js"></script>
    <script src="./JS/baitap5.js"></script>

</body>

</html>
